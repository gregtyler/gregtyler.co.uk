---
layout: base.njk
title: Web development
eleventyExcludeFromCollections: true
---
<main class="c-page t-flex--fill">
  <h1 class="c-page__title">Category: {{ title }}</h1>

  <div class="o-carousel">
    {% for post in collections[title] reversed %}
      <a href="{{ post.url }}" class="c-card c-card--link">
        <h2 class="c-card__title">{{ post.data.title }}</h2>
        <div class="c-card__meta">{{ post.date | date }}</div>

        <div class="t-flex--fill"></div>
        <div class="c-card__actions">
          <span class="c-card__action c-card__action--primary">
            Read post
          </span>
        </div>
      </a>
    {% endfor %}
  </div>
</main>
